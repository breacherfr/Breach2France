<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breach2Bz - Dashboard</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --accent-blue: #1d61ff;
            --text-main: #ffffff;
            --text-dim: #888888;
            --error-red: #ff3333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Barre de navigation haute */
        nav {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: rgba(0,0,0,0.2);
        }

        .nav-item {
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid #333;
        }

        /* Section Stats (Cartes) */
        .stats-container {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            width: 90%;
            max-width: 1000px;
        }

        .stat-card {
            background: var(--card-bg);
            flex: 1;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-card .icon {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            color: var(--text-dim);
        }

        .stat-card div span {
            display: block;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .stat-card div strong {
            font-size: 1.1rem;
        }

        /* Section Principale */
        .main-content {
            margin-top: 80px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 25px;
        }

        /* Formulaire */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            width: 100%;
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Message d'erreur */
        #status-message {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            min-height: 30px;
        }

        .error-text {
            color: var(--error-red);
            text-transform: uppercase;
        }
    </style>
</head>
